<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body {
			background: url("https://i.ytimg.com/vi/9J7ILjl9NkA/maxresdefault.jpg");
		}
		input {
			width: 100%;
			height: 33%;
			font-size: 30px;
			font-family: Courier;
		}
		#middle {
			position: absolute;
			width: 300px;
			height: 200px;
			z-index: 15;
			top: 50%;
			left: 50%;
			margin: -100px 0 0 -150px;
			text-align: middle;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script>
	var irregularVerbsJSON = JSON.parse("{\"say\":{\"past\":\"said\",\"participles\":[\"said\"],\"frequency\":\"high\"},\"make\":{\"past\":\"made\",\"participles\":[\"made\"],\"frequency\":\"high\"},\"go\":{\"past\":\"went\",\"participles\":[\"gone\"],\"frequency\":\"high\"},\"take\":{\"past\":\"took\",\"participles\":[\"taken\"],\"frequency\":\"high\"},\"come\":{\"past\":\"came\",\"participles\":[\"come\"],\"frequency\":\"high\"},\"see\":{\"past\":\"saw\",\"participles\":[\"seen\"],\"frequency\":\"high\"},\"know\":{\"past\":\"knew\",\"participles\":[\"known\"],\"frequency\":\"high\"},\"get\":{\"past\":\"got\",\"participles\":[\"got\",\"gotten\"],\"frequency\":\"high\"},\"give\":{\"past\":\"gave\",\"participles\":[\"given\"],\"frequency\":\"high\"},\"find\":{\"past\":\"found\",\"participles\":[\"found\"],\"frequency\":\"high\"},\"think\":{\"past\":\"thought\",\"participles\":[\"thought\"],\"frequency\":\"high\"},\"tell\":{\"past\":\"told\",\"participles\":[\"told\"],\"frequency\":\"high\"},\"become\":{\"past\":\"became\",\"participles\":[\"become\"],\"frequency\":\"high\"},\"show\":{\"past\":\"showed\",\"participles\":[\"shown\"],\"frequency\":\"high\"},\"leave\":{\"past\":\"left\",\"participles\":[\"left\"],\"frequency\":\"high\"},\"feel\":{\"past\":\"felt\",\"participles\":[\"felt\"],\"frequency\":\"high\"},\"put\":{\"past\":\"put\",\"participles\":[\"put\"],\"frequency\":\"high\"},\"bring\":{\"past\":\"brought\",\"participles\":[\"brought\"],\"frequency\":\"high\"},\"begin\":{\"past\":\"began\",\"participles\":[\"begun\"],\"frequency\":\"high\"},\"keep\":{\"past\":\"kept\",\"participles\":[\"kept\"],\"frequency\":\"high\"},\"hold\":{\"past\":\"held\",\"participles\":[\"held\"],\"frequency\":\"high\"},\"write\":{\"past\":\"wrote\",\"participles\":[\"written\"],\"frequency\":\"high\"},\"stand\":{\"past\":\"stood\",\"participles\":[\"stood\"],\"frequency\":\"high\"},\"hear\":{\"past\":\"heard\",\"participles\":[\"heard\"],\"frequency\":\"high\"},\"let\":{\"past\":\"let\",\"participles\":[\"let\"],\"frequency\":\"high\"},\"mean\":{\"past\":\"meant\",\"participles\":[\"meant\"],\"frequency\":\"high\"},\"set\":{\"past\":\"set\",\"participles\":[\"set\"],\"frequency\":\"high\"},\"meet\":{\"past\":\"met\",\"participles\":[\"met\"],\"frequency\":\"high\"},\"run\":{\"past\":\"ran\",\"participles\":[\"run\"],\"frequency\":\"high\"},\"pay\":{\"past\":\"paid\",\"participles\":[\"paid\"],\"frequency\":\"high\"},\"sit\":{\"past\":\"sat\",\"participles\":[\"sat\"],\"frequency\":\"high\"},\"speak\":{\"past\":\"spoke\",\"participles\":[\"spoken\"],\"frequency\":\"high\"},\"lie\":{\"past\":\"lay\",\"participles\":[\"lain\"],\"frequency\":\"high\"},\"lead\":{\"past\":\"led\",\"participles\":[\"led\"],\"frequency\":\"high\"},\"read\":{\"past\":\"read\",\"participles\":[\"read\"],\"frequency\":\"high\"},\"grow\":{\"past\":\"grew\",\"participles\":[\"grown\"],\"frequency\":\"high\"},\"lose\":{\"past\":\"lost\",\"participles\":[\"lost\"],\"frequency\":\"high\"},\"fall\":{\"past\":\"fell\",\"participles\":[\"fallen\"],\"frequency\":\"high\"},\"send\":{\"past\":\"sent\",\"participles\":[\"sent\"],\"frequency\":\"high\"},\"build\":{\"past\":\"built\",\"participles\":[\"built\"],\"frequency\":\"high\"},\"understand\":{\"past\":\"understood\",\"participles\":[\"understood\"],\"frequency\":\"high\"},\"draw\":{\"past\":\"drew\",\"participles\":[\"drawn\"],\"frequency\":\"high\"},\"break\":{\"past\":\"broke\",\"participles\":[\"broken\"],\"frequency\":\"high\"},\"spend\":{\"past\":\"spent\",\"participles\":[\"spent\"],\"frequency\":\"high\"},\"cut\":{\"past\":\"cut\",\"participles\":[\"cut\"],\"frequency\":\"high\"},\"rise\":{\"past\":\"rose\",\"participles\":[\"risen\"],\"frequency\":\"high\"},\"drive\":{\"past\":\"drove\",\"participles\":[\"driven\"],\"frequency\":\"high\"},\"buy\":{\"past\":\"bought\",\"participles\":[\"bought\"],\"frequency\":\"high\"},\"wear\":{\"past\":\"wore\",\"participles\":[\"worn\"],\"frequency\":\"high\"},\"choose\":{\"past\":\"chose\",\"participles\":[\"chosen\"],\"frequency\":\"high\"}}");
	String.prototype.replaceAll = function(search, replacement) {
		var target = this;
		return target.replace(new RegExp(search, 'g'), replacement);
	};
	$(document).ready(function(){
		for (key, val in irregularVerbsJSON) {
			console.log(key + ", " + val);
		}
		$("#inf").keyup(function(){
			if ($("#inf").val() in irregularVerbsJSON) {
				$("#psi").val(irregularVerbsJSON[$("#inf").val()].past);
				$("#ppa").val(irregularVerbsJSON[$("#inf").val()].participles);
			} else if ($("#inf").val().charAt($("#inf").val().length - 1) == "e"){
				$("#psi").val($("#inf").val().slice(0, -1) + "ed");
				$("#ppa").val($("#inf").val().slice(0, -1) + "ed");
			} else if ($("#inf").val().charAt($("#inf").val().length - 1) == "y"){
				$("#psi").val($("#inf").val().slice(0, -1) + "ied");
				$("#ppa").val($("#inf").val().slice(0, -1) + "ied");
			} else if (!($("#inf").val().charAt($("#inf").val().length - 1) == "a" || $("#inf").val().charAt($("#inf").val().length - 1) == "e" || $("#inf").val().charAt($("#inf").val().length - 1) == "i" || $("#inf").val().charAt($("#inf").val().length - 1) == "o") && ($("#inf").val().charAt($("#inf").val().length - 2) == "a" || $("#inf").val().charAt($("#inf").val().length - 2) == "e" || $("#inf").val().charAt($("#inf").val().length - 2) == "i" || $("#inf").val().charAt($("#inf").val().length - 2) == "o")) {
				$("#psi").val($("#inf").val() + $("#inf").val().slice(-1) + "ed");
				$("#ppa").val($("#inf").val() + $("#inf").val().slice(-1) + "ed");
			} else {
				$("#psi").val($("#inf").val() + "ed");
				$("#ppa").val($("#inf").val() + "ed");
			}
		});
		$("#psi").keyup(function(){
			if ($("#psi").val().slice(-3) == "ied") {
				$("#inf").val($("#psi").val().slice(0, -3) + "y");
			} else if ($("#psi").val().slice(-2) == "ed") {
				$("#inf").val($("#psi").val().slice(0, -2) + " / " + $("#psi").val().slice(0, -2) + "e");
			}else {
				$("#inf").val("null");
			}
			$("#ppa").val($("#psi").val());
		});
		$("#ppa").keyup(function(){
			if ($("#ppa").val().slice(-3) == "ied") {
				$("#inf").val($("#ppa").val().slice(0, -3) + "y");
			} else if ($("#ppa").val().slice(-2) == "ed") {
				$("#inf").val($("#ppa").val().slice(0, -2) + " / " + $("#ppa").val().slice(0, -2) + "e");
			}else {
				$("#inf").val("null");
			}
			$("#psi").val($("#ppa").val());
		});
		$("input").keyup(function(){
			if ($("#inf").val() == "") {
				$("#inf").val("");
				$("#psi").val("");
				$("#ppa").val("");
			} else if ($("#psi").val() == "") {
				$("#inf").val("");
				$("#psi").val("");
				$("#ppa").val("");
			} else if ($("#ppa").val() == "") {
				$("#inf").val("");
				$("#psi").val("");
				$("#ppa").val("");
			} else {
				$("#inf").val($("#inf").val().replaceAll(" ", ""));
				$("#psi").val($("#psi").val().replaceAll(" ", ""));
				$("#ppa").val($("#ppa").val().replaceAll(" ", ""));			}
		});
	});
	</script>
</head>
<body background="https://tancap.in/wallpaper/31/3/hd-phone-cool.jpg">
	<div id="middle">
		<input id="inf" type="text" placeholder="Infinitive">&nbsp;
		<input id="psi" type="text" placeholder="Past Simple">&nbsp;
		<input id="ppa" type="text" placeholder="Past Participle">
	</div>
</body>
</html>
